<!doctype html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
                           integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
  </head>
  <body>
    <div class="bg-image text-center shadow-1-strong mb-5 text-white p-5" style="background-image: url('/static/gdsc_UM2022drone_header.jpg')">
      <a href="/" style="color: white; text-decoration: none;"><h1 style="text-shadow: 0px 0px 23px #2b3626, 0px 0px 23px #2b3626;">UM Geospatial Digital Special Collections</h1></a>
    </div>
    <div id="content" class="container">
    {% block content %}
    {% endblock %}
    </div>
    <div id="footer" class="container text-center mb-4 mt-2">
    {% block footer %}
      <hr>
      <a href="https://idsc.miami.edu/"><img src="/static/IDSC-wide.jpg" class="img-fluid w-50" style="max-width: 350px"></a>
      <a href="https://www.library.miami.edu/"><img src="/static/Library-wide.jpg" class="img-fluid w-50" style="max-width: 350px"></a>
    {% endblock %}
    </div>
  </body>
</html>
