version: "3.9"

x-posgis_environment: &postgis_environment
  POSTGRES_DB: ${POSTGRES_DB:-postgres}
  POSTGRES_USER: ${POSTGRES_USER:-postgres}
  POSTGRES_PASSWORD_FILE: /run/secrets/postgres-passwd

services:
  postgis:
    container_name: gis_postgis
    build: ./postgis
    image: gis_postgis
    #restart: always
    environment:
      <<: *postgis_environment
    secrets:
      - postgres-passwd
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./DDL:/DDL
    ports:
      - ${POSTGRES_PORT:-5432}:5432

  loader:
    container_name: gis_loader
    image: gis_loader:latest
    environment:
      <<: *postgis_environment
    secrets:
      - postgres-passwd
    volumes:
      - ./loader/data:/data
    command: tail -F /dev/null

  shiny:
    profiles: ["dev"]
    container_name: gis_shiny
    build: ./shiny
    image: gis_shiny
    #restart: always
    volumes:
      - shiny_logs:/var/log/shiny-server
      # TODO: package app apropriatly for non-development
      - ./shiny/apps/:/home/rstudio/apps
    # TODO: update user to non-root after figuring out s6 permissions issue:
    #   https://github.com/rocker-org/rocker-versioned2/issues/105
    #user: shiny
    ports:
      - 80:3838
      - 8787:8787
    # TODO: make password more secure for actual release
    environment:
      <<: *postgis_environment
      PASSWORD: ${RSTUDIO_PASSWD:?set RSTUDIO_PASSWD in .env}
    secrets:
      - postgres-passwd

secrets:
  postgres-passwd:
    file: ./postgis/postgres-passwd

volumes:
  pgdata:
    name: gis_pgdata
  shiny_logs:
    name: gis_shiny_logs
